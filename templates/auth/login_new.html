{% extends "layout_new.html" %}

{% block title %}Login - Oncology Tracking System{% endblock %}

{% block auth_content %}
<div class="card shadow-lg">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <i class="fas fa-hospital fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold">Oncology Tracking System</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button class="btn btn-outline-secondary password-toggle-button" type="button" id="togglePassword">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="mb-2">
                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                    <i class="fas fa-key"></i> Forgot Password?
                </a>
            </p>
            <p class="mb-0">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-decoration-none">
                    <strong>Register here</strong>
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
