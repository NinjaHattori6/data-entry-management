{% extends "layout_modern.html" %}

{% block title %}Verify OTP - Oncology Tracking System{% endblock %}

{% block auth_content %}
<div class="card shadow-lg">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <i class="fas fa-shield-alt fa-3x text-info mb-3"></i>
            <h2 class="fw-bold">Verify OTP</h2>
            <p class="text-muted">Enter the 6-digit OTP for your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('otp_verify') }}">
            <div class="mb-3">
                <label for="otp" class="form-label">
                    <i class="fas fa-key"></i> One-Time Password
                </label>
                <input type="text" class="form-control text-center" id="otp" name="otp" 
                       maxlength="6" pattern="[0-9]{6}" required placeholder="000000">
                <div class="form-text">Enter the 6-digit code</div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-info btn-lg">
                    <i class="fas fa-check"></i> Verify OTP
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="mb-2">
                Didn't receive the code? 
                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Resend OTP</a>
            </p>
            <p class="mb-0">
                <a href="{{ url_for('login') }}" class="text-decoration-none">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
