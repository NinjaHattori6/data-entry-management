{% extends "layout_modern.html" %}

{% block title %}Reset Password - Oncology Tracking System{% endblock %}

{% block auth_content %}
<div class="card shadow-lg">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <i class="fas fa-lock fa-3x text-success mb-3"></i>
            <h2 class="fw-bold">Reset Password</h2>
            <p class="text-muted">Enter your new password</p>
        </div>
        
        <form method="POST" action="{{ url_for('reset_password') }}">
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> New Password
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" 
                           minlength="6" required>
                    <button class="btn btn-outline-secondary password-toggle-button" type="button" id="togglePassword">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                <div class="form-text">Minimum 6 characters</div>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock"></i> Confirm New Password
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                           minlength="6" required>
                    <button class="btn btn-outline-secondary password-toggle-button" type="button" id="toggleConfirmPassword">
                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                    </button>
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save"></i> Reset Password
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="mb-0">
                <a href="{{ url_for('login') }}" class="text-decoration-none">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
