{% extends "layout.html" %}
{% block title %}Edit Entry{% endblock %}
{% block content %}

<div class="container py-5">

  <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width:500px;">

    <h3 class="text-center text-primary fw-bold mb-4">Edit Entry</h3>

    <form method="POST">

      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input type="text" name="name" class="form-control" value="{{ entry['name'] }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="Male" {% if entry['gender']=='Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if entry['gender']=='Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if entry['gender']=='Other' %}selected{% endif %}>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Amount</label>
        <input type="number" step="any" name="amount" class="form-control" value="{{ entry['amount'] }}">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Date</label>
        <input type="date" name="date" class="form-control" value="{{ entry['date'] }}">
      </div>

      <button class="btn btn-success w-100 fw-semibold">Update Entry</button>

    </form>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3">
      Back to Dashboard
    </a>

  </div>

</div>

{% endblock %}
