{% extends "layout.html" %}
{% block title %}View Entry{% endblock %}

{% block content %}
<div class="container py-4">

  <h3 class="text-center mb-4">View Entry</h3>

  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <td>{{ entry.name }}</td>
    </tr>
    <tr>
      <th>Gender</th>
      <td>{{ entry.gender }}</td>
    </tr>
    <tr>
      <th>Amount</th>
      <td>{{ entry.amount }}</td>
    </tr>
    <tr>
      <th>Date</th>
      <td>{{ entry.date }}</td>
    </tr>

    {% if entry.owner_name %}
    <tr>
      <th>Owner</th>
      <td>{{ entry.owner_name }}</td>
    </tr>
    {% endif %}
  </table>

  <div class="text-center">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
      ← Back
    </a>
  </div>

</div>
{% endblock %}
